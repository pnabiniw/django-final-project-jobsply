{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}User Register{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-md-6">
                <img alt="" src="{% static 'account/login.svg' %}" style="width: 100%">
            </div>
            <div class="col-md-6">
            <h2>User SignUp</h2><br>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <label>{{ field.label }}{% if field.field.required %}<span style="color: red">*</span>{% endif %}</label>
                        {{ field }}

                        {% if field.error %}
                            {{ field.error }}
                        {% endif %}
                    {% endfor %}<br>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <a href="{% url 'user_login' %}" class="btn btn-outline-success">Already Have An Account?</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
